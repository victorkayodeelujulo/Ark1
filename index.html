<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkaenia: Style Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'arkaenia-bg': '#F9F7FC',
            'arkaenia-surface': '#F1EDF7',
            'arkaenia-card': '#E8E2EE',
            'arkaenia-text': '#5C2D91',
            'arkaenia-subtext': '#89789C',
            'arkaenia-accent': '#5C2D91',
            'arkaenia-primary': '#5C2D91',
            'arkaenia-teal': '#5C2D91',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
            slideInUp: 'slideInUp 0.5s ease-in-out',
            scaleIn: 'scaleIn 0.3s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
            },
          }
        },
      },
    }
    </script>
    <style>
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F1EDF7; /* arkaenia-surface */
        }
        ::-webkit-scrollbar-thumb {
            background: #E8E2EE; /* arkaenia-card */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5C2D91; /* arkaenia-accent */
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
