<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- This tag ensures the layout scales correctly on different devices, which is key for responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkaenia: Style Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'arkaenia-bg': '#F9F7FC',
            'arkaenia-surface': '#F1EDF7',
            'arkaenia-card': '#E8E2EE',
            'arkaenia-text': '#5C2D91',
            'arkaenia-subtext': '#89789C',
            'arkaenia-accent': '#5C2D91',
            'arkaenia-primary': '#5C2D91',
            'arkaenia-teal': '#5C2D91',

            // Dark Theme Colors
            'arkaenia-bg-dark': '#120E17',
            'arkaenia-surface-dark': '#1A1620',
            'arkaenia-card-dark': '#2C2635',
            'arkaenia-text-dark': '#E8E2EE',
            'arkaenia-subtext-dark': '#A297B1',
            'arkaenia-accent-dark': '#BEA4E2',
            'arkaenia-primary-dark': '#BEA4E2',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
            slideInUp: 'slideInUp 0.5s ease-in-out',
            scaleIn: 'scaleIn 0.3s ease-in-out',
            flyIn: 'flyIn 0.6s ease-out forwards',
            pulseSlow: 'pulseSlow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
            },
            flyIn: {
              '0%': { transform: 'translateY(50px) scale(0.9)', opacity: '0' },
              '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
            },
            pulseSlow: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.8' },
            }
          }
        },
      },
    }
    </script>
    <style>
        /* Light mode scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F1EDF7; /* arkaenia-surface */
        }
        ::-webkit-scrollbar-thumb {
            background: #E8E2EE; /* arkaenia-card */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5C2D91; /* arkaenia-accent */
        }
        
        /* Dark mode scrollbar */
        html.dark ::-webkit-scrollbar-track {
            background: #1A1620; /* arkaenia-surface-dark */
        }
        html.dark ::-webkit-scrollbar-thumb {
            background: #2C2635; /* arkaenia-card-dark */
        }
        html.dark ::-webkit-scrollbar-thumb:hover {
            background: #BEA4E2; /* arkaenia-accent-dark */
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
      }
    }
    </script>
</head>
<body class="bg-arkaenia-bg dark:bg-arkaenia-bg-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
